<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <style>
    body { margin: 0; padding: 40px; background: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  </style>
</head>
<body>
<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <rect width="640" height="360" fill="url(#bgGradient)"/>
  <rect width="640" height="360" fill="url(#dots)"/>
  
  <circle cx="50" cy="50" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="590" cy="310" r="120" fill="rgba(255,255,255,0.05)"/>
  <circle cx="500" cy="80" r="60" fill="rgba(255,255,255,0.03)"/>
  
  <g transform="translate(270, 80)">
    <rect x="0" y="20" width="100" height="90" rx="12" fill="white" opacity="0.95"/>
    <rect x="0" y="20" width="100" height="28" rx="12" fill="#7C3AED"/>
    <rect x="0" y="36" width="100" height="12" fill="#7C3AED"/>
    <rect x="25" y="10" width="8" height="24" rx="4" fill="white"/>
    <rect x="67" y="10" width="8" height="24" rx="4" fill="white"/>
    <g fill="#6D28D9" font-family="system-ui, sans-serif" font-size="12" font-weight="500">
      <text x="18" y="68">1</text>
      <text x="38" y="68">2</text>
      <text x="58" y="68">3</text>
      <text x="78" y="68">4</text>
      <text x="18" y="86">5</text>
      <text x="38" y="86">6</text>
      <text x="58" y="86">7</text>
      <text x="78" y="86">8</text>
      <text x="18" y="104">9</text>
    </g>
    <circle cx="45" cy="100" r="11" fill="#7C3AED"/>
    <text x="42" y="104" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">10</text>
    <g fill="#6D28D9" font-family="system-ui, sans-serif" font-size="12" font-weight="500">
      <text x="58" y="104">11</text>
      <text x="76" y="104">12</text>
    </g>
  </g>
  
  <g text-anchor="middle">
    <text x="320" y="250" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600">Регистрация на мероприятия</text>
  </g>
  
  <rect x="220" y="290" width="200" height="3" rx="1.5" fill="rgba(255,255,255,0.3)"/>
  
  <g opacity="0.15" fill="white">
    <rect x="80" y="280" width="24" height="22" rx="4"/>
    <rect x="80" y="280" width="24" height="8" rx="4"/>
    <rect x="86" y="276" width="3" height="8" rx="1.5"/>
    <rect x="95" y="276" width="3" height="8" rx="1.5"/>
  </g>
  
  <g opacity="0.15" fill="white">
    <rect x="536" y="60" width="24" height="22" rx="4"/>
    <rect x="536" y="60" width="24" height="8" rx="4"/>
    <rect x="542" y="56" width="3" height="8" rx="1.5"/>
    <rect x="551" y="56" width="3" height="8" rx="1.5"/>
  </g>
</svg>
</body>
</html>
