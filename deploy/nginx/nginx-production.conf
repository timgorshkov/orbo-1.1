user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 200M;
    
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    
    upstream nextjs {
        server app:3000;
    }

    # HTTP -> HTTPS redirect для всех доменов
    server {
        listen 80;
        server_name my.orbo.ru app.orbo.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check endpoint for Docker
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Редирект app.orbo.ru -> my.orbo.ru
    server {
        listen 443 ssl;
        http2 on;
        server_name app.orbo.ru;

        ssl_certificate /etc/letsencrypt/live/app.orbo.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.orbo.ru/privkey.pem;

        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;

        return 301 https://my.orbo.ru$request_uri;
    }

    # Основной сервер my.orbo.ru
    server {
        listen 443 ssl;
        http2 on;
        server_name my.orbo.ru;

        ssl_certificate /etc/letsencrypt/live/my.orbo.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/my.orbo.ru/privkey.pem;

        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }
    }
}

