# Dependabot configuration for automatic security updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Moscow"
    open-pull-requests-limit: 10
    
    # Group all minor/patch updates together
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "eslint*"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      
      dev-dependencies:
        patterns:
          - "eslint*"
          - "@types/*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
    
    # Ignore major version updates (review manually)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    
    # Labels for PRs
    labels:
      - "dependencies"
      - "security"
    
    # Commit message format
    commit-message:
      prefix: "deps"
      include: "scope"
    
    # Reviewers
    # reviewers:
    #   - "your-github-username"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/deploy"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"

